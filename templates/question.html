
{% extends "layout.html" %}

{% block title %}
    Questions
{% endblock %}

{% block main %}



<body>


    <p style="font-size:90%"> You're playing against <b>{{ opponent }}</b></p>

    <p style="font-size:120%"> QUESTION {{ round_number }}</p>

    <p style="font-size:120%">CURRENT SCORE {{ score }}</p>

    <div>
        <img class= imgborder src='{{ photo }}'>
    </div>

    <div>
        <credits style="font-size:50%">
            Photo by <a href= "{{ name }}">{{ name }}</a> on <a href= "{{ unsplash }}">unsplash</a>
        </credits>
    </div>


    <table>
        <tr><center>
            <form name="user_input" action="/question" method="post">
                {% for number in range(0, word_len) %}
                <input class="inputbox" type="text" id="box{{ number }}" name="box{{ number }}" autocomplete="off"
                onKeyup="autotab(this, document.user_input.box{{ number+1 }})" maxlength="1"
                onKeydown="backspace(this, document.user_input.box{{ number-1 }})" required>
                {% endfor %}
        </center></tr>

        <tr>
                <button class= submitbutton type="submit" name="submit">Submit</button>
            </form>

            <form name="next_question" action="/question" method="post">
                <button class= nextbutton type="submit" name="next">Pass</button>
            </form>

        </tr>
    </table>

<script src="/static/script.js"></script>


</body>



{% endblock %}
