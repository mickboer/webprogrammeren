
{% extends "layout.html" %}

{% block title %}
    Questions
{% endblock %}

{% block main %}




<body>
    <p style="font-size:160%">VRAAG {{ round_number }}</p>
    <div>
        <img src='{{ photo }}'>
    </div>

    <div>
        <credits style="font-size:50%">
            Photo by <a href= "{{ name }}">{{ name }}</a> on <a href= "{{ unsplash }}">unsplash</a>
        </credits>
    </div>


    <form name="user_input" action="/question" method="post">

        {% for number in range(0, word_len) %}
            <input class="inputbox" type="text" id="box{{ number }}" name="box{{ number }}" autocomplete="off" onKeyup="autotab(this, document.user_input.box{{ number+1 }})" maxlength="1"required>
        {% endfor %}
        <button type="submit" id="submit">Submit</button>
    </form>

    <script>
        function autotab(current,to){
            if (current.getAttribute && current.value.length==current.getAttribute("maxlength")) {
                to.focus()
                }
        }
    </script>
</body>




{% endblock %}
