{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<div class="header">
  <h1>Categories</h1>
  <p>Unlock all categories!</p>
</div>

 <table class="table">
    <form action="/index" method="post">
        <body>
            <table style="width:100%">

                <tr>
                    {% for level, score in dict_levels.items() %}
                        {% if current_score < score %}
                            <tr><td><input type="button" value="{{ level }} (locked)" type="button"></td></tr>
                            <tr><td><button class="button" type="button">{{ level }} (locked)</button></td></tr>
                        {% else %}
                            <tr><td><input type="submit" value="{{ level }}"></td></tr>
                            <tr><td><button class="button" type="submit" data-level="{{ level }}">{{ level }}</button></td></tr>
                        {% endif %}
                    {% endfor %}
                </tr>
            </table>
        </body>
    </form>
 </table>
{% endblock %}
